<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        label {

        select, input {

            color: #fff;
        }
        input::placeholder {

        }
        button {

            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;

        #result {

        }

        /* üåà SS„É©„É≥„ÇØÁî®„ÅÆËôπËâ≤„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .rainbow {

        #commentSection {

        }
        .icon {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator icon"></i>Genshin Impact ËÅñÈÅ∫Áâ©Ë®àÁÆó</h1>
        <form id="artifactForm">
            <div class="form-group">

                <input type="number" id="mainValue" placeholder="50">

    </div>

    <script>
        function calculateScore() {
            const mainValue = parseFloat(document.getElementById('mainValue').value) || 0;
            const subValues = [
                parseFloat(document.getElementById('sub1Value').value) || 0,
                parseFloat(document.getElementById('sub2Value').value) || 0,
                parseFloat(document.getElementById('sub3Value').value) || 0,
                parseFloat(document.getElementById('sub4Value').value) || 0
            ];
            const totalSub = subValues.reduce((a, b) => a + b, 0);
            const score = mainValue + totalSub;

            let rank, className = '';
            if (score < 100) rank = 'C';
            else if (score < 150) rank = 'B';
            else if (score < 200) rank = 'A';
            else if (score < 250) rank = 'S';
            else rank = 'SS';

            // „ÇØ„É©„ÇπË®≠ÂÆö
            if (rank === 'SS') className = 'rainbow';
            else if (rank === 'S') className = 'gaming';

            document.getElementById('result').innerHTML =
                `<p><i class="fas fa-trophy icon"></i>„Çπ„Ç≥„Ç¢: <span class="${className}">${rank}</span> (ÂêàË®à: ${score})</p>`;

            // „Ç≥„É°„É≥„ÉàÂàá„ÇäÊõø„Åà
            let comments = [];
            if (rank === 'C') {

                    { text: "„ÅÜ„Éº„Çì‚Ä¶„Åæ„Å†‰º∏„Å≥„Åó„Çç„Åå„ÅÇ„Çä„Åæ„Åô„Å≠„ÄÇ", likes: 5 },
                    { text: "Âé≥ÈÅ∏„ÇíÁ∂ö„Åë„Åæ„Åó„Çá„ÅÜÔºÅ", likes: 8 }
                ];
            } else if (rank === 'B') {

                    { text: "Âπ≥ÂùáÁöÑ„Å™ÊÄßËÉΩ„Åß„Åô„ÄÇ", likes: 10 },
                    { text: "ÊÇ™„Åè„ÅØ„Å™„ÅÑ„ÄÅ„Åß„ÇÇ„ÇÇ„ÅÜÂ∞ë„ÅóÊ¨≤„Åó„ÅÑÔºÅ", likes: 15 }
                ];
            } else if (rank === 'A') {

                    { text: "„Åã„Å™„Çä„ÅÑ„ÅÑÊÑü„Åò„ÅÆËÅñÈÅ∫Áâ©ÔºÅ", likes: 25 },
                    { text: "ÊîªÊíÉ„Éª‰ºöÂøÉÁ≥ª„ÅåÂôõ„ÅøÂêà„Å£„Å¶„ÇãÔºÅ", likes: 32 }
                ];
            } else if (rank === 'S') {

                    { text: "„Åì„Çå„ÅØÂº∑„ÅÑÔºÅÁêÜÊÉ≥„Å´Ëøë„ÅÑ„Åß„ÅôÔºÅ", likes: 50 },
                    { text: "Á•ûÈÅ∫Áâ©‰∏ÄÊ≠©ÊâãÂâçÔºÅ", likes: 60 }
                ];
            } else if (rank === 'SS') {
                comments = [
                    { text: "„ÅØÔºüÔºüÔºü", likes: 120 },
                    { text: "ÈÅ©ÂΩìÊõ∏„Åè„Å™„Çø„Ç≥Âä©(ÈÅãÂñ∂ÈÄöÂ†±„É¨„Éô„É´)", likes: 100 }
                ];
            }

            // „ÅÑ„ÅÑ„Å≠È†Ü„Å´‰∏¶„Å≥Êõø„Åà
            comments.sort((a, b) => b.likes - a.likes);

            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '';
            comments.forEach(comment => {
                commentsDiv.innerHTML += `

            document.getElementById('commentSection').style.display = 'block';
        }
    </script>
</body>
</html>
